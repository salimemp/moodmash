name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Allows manual triggering

jobs:
  lint-and-test:
    name: Lint and Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint code
        run: npm run lint
      
      - name: Type check
        run: npm run type-check
      
      - name: Run unit tests with coverage
        run: npm run test
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          directory: ./coverage
          fail_ci_if_error: false
          verbose: true
  
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: lint-and-test  # Only run E2E tests if linting and unit tests pass
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium firefox
      
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: test
      
      - name: Start production server
        run: npm run start &
        env:
          NODE_ENV: test
          PORT: 3000
      
      - name: Wait for server to start
        run: npx wait-on http://localhost:3000 -t 60000
      
      # Run most stable tests with must-pass requirement
      - name: Run critical path tests
        run: npm run e2e:ci:mood -- --config=playwright.ci.config.ts && npm run e2e:ci:home -- --config=playwright.ci.config.ts
      
      # Run edge case tests but don't fail the pipeline if they fail
      - name: Run edge case tests (non-blocking)
        run: npm run e2e:edge:ci -- --config=playwright.ci.config.ts
        continue-on-error: true
      
      # Run remaining tests but don't fail the pipeline if they fail
      - name: Run remaining tests (non-blocking)
        run: npx playwright test --grep-invert "Encrypted" --config=playwright.ci.config.ts
        continue-on-error: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 30 