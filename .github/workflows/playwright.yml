name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Allows manual triggering

jobs:
  test:
    name: Run Playwright Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium firefox
      
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: test
          # Add any other environment variables needed for your build
      
      - name: Start development server
        run: npm run start &
        env:
          NODE_ENV: test
          PORT: 3000
      
      - name: Wait for dev server to start
        run: npx wait-on http://localhost:3000 -t 60000
      
      # Run the mood pages tests first as they're more stable
      - name: Run mood pages tests
        run: npm run e2e:ci:mood -- --config=playwright.ci.config.ts
      
      - name: Run homepage tests
        run: npm run e2e:ci:home -- --config=playwright.ci.config.ts
      
      # Run remaining tests but don't fail the pipeline if they fail
      - name: Run other tests (non-blocking)
        run: npx playwright test --grep-invert "Encrypted" --config=playwright.ci.config.ts
        continue-on-error: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 30 