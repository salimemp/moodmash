name: CD - Continuous Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview

jobs:
  deploy-to-cloudflare:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    environment: 
      name: ${{ github.event.inputs.environment || 'production' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Verify build
        run: |
          echo "ğŸ“¦ Build artifacts:"
          ls -lh dist/
          echo ""
          echo "ğŸ“Š Build size:"
          du -sh dist/
          echo ""
          echo "ğŸ” Worker file size:"
          ls -lh dist/_worker.js
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=moodmash
      
      - name: Deployment notification
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo "ğŸŒ Production URL: https://moodmash.pages.dev"
          echo "ğŸ“… Deployed at: $(date)"
          echo "ğŸ”– Commit: ${{ github.sha }}"
      
      - name: Deployment failed notification
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "ğŸ”– Commit: ${{ github.sha }}"
          echo "ğŸ“‹ Check logs for details"

  post-deployment-checks:
    name: Post-Deployment Health Checks
    runs-on: ubuntu-latest
    needs: deploy-to-cloudflare
    
    steps:
      - name: Wait for deployment to stabilize
        run: sleep 30
      
      - name: Health check - API
        run: |
          echo "ğŸ¥ Checking API health..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://moodmash.pages.dev/api/health/status || echo "000")
          if [ "$response" = "200" ]; then
            echo "âœ… API is healthy (HTTP $response)"
          else
            echo "âš ï¸ API health check returned HTTP $response"
          fi
      
      - name: Health check - Frontend
        run: |
          echo "ğŸŒ Checking frontend..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://moodmash.pages.dev/ || echo "000")
          if [ "$response" = "200" ]; then
            echo "âœ… Frontend is accessible (HTTP $response)"
          else
            echo "âš ï¸ Frontend check returned HTTP $response"
          fi
      
      - name: Check critical endpoints
        run: |
          echo "ğŸ” Checking critical endpoints..."
          
          # Check subscription plans
          echo "ğŸ“‹ Subscription plans:"
          curl -s https://moodmash.pages.dev/api/subscription/plans | head -c 200
          echo ""
          
          # Check manifest
          echo "ğŸ“± PWA manifest:"
          curl -s -o /dev/null -w "HTTP %{http_code}\n" https://moodmash.pages.dev/manifest.json
          
          echo ""
          echo "âœ… Post-deployment checks completed"
